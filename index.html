<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Project</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <main class="container">
            <h1>Welcome to the GitHub API Project!</h1>
            <section class="intro">
                <div class="overview"></div>
                <button class="hide get-repos">Get Repos</button>
            </section>

            <section class="repos">
                <input type="text" class="filter-repos hide" placeholder="Narrow your search">
                <ul class="repo-list"></ul>
            </section>
            <section class="repo-data hide">
            </section>
            <div class="button-container">
                <button class="back hide">View Repos</button>
            </div>
        </main>
    </body>

</html>
